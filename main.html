<html>
	<head>
		<title>Obj testing</title>
		<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%;
		}
		</style>
		<script src="libs/three.js"></script>
		<script src="libs/stats.min.js"></script>
		<script src="libs/OBJLoader.js"></script>
		<script src="libs/OrbitControls.js"></script>
	</head>
	<body>

		<!-- shaders -->
		<script type="text/x-glsl" id="vertex">
			varying vec3 vNormal;
			varying vec3 vPosition;

			void main() {
				vec4 vPos = modelViewMatrix * vec4( position, 1.0 );
				vPosition = vPos.xyz;
				vNormal = normalMatrix * normal;
				gl_Position = projectionMatrix * vPos;
			}
		</script>

		<script type="text/x-glsl" id="fragment">
			varying vec3 vNormal;
			varying vec3 vPosition;
			uniform vec3 pointLightPosition; // in world space
			uniform vec3 clight;
			uniform vec3 cspec;
			uniform vec3 cdiff;
			uniform float roughness;
			const float PI = 3.14159;

			vec3 FSchlick(float lDoth) {
				return (cspec + (vec3(1.0)-cspec)*pow(1.0 - lDoth,5.0));
			}

			float DGGX(float nDoth, float alpha) {
				float alpha2 = alpha*alpha;
				float d = nDoth*nDoth*(alpha2-1.0)+1.0;
				return (  alpha2 / (PI*d*d));
			}

			float G1(float dotProduct, float k) {
				return (dotProduct / (dotProduct*(1.0-k) + k) );
			}

			float GSmith(float nDotv, float nDotl) {
					float k = roughness*roughness;
					return G1(nDotl,k)*G1(nDotv,k);
			}

			void main() {
				vec4 lPosition = viewMatrix * vec4( pointLightPosition, 1.0 );
				vec3 l = normalize(lPosition.xyz - vPosition.xyz);
				vec3 n = normalize( vNormal );  // interpolation destroys normalization, so we have to normalize
				vec3 v = normalize( -vPosition);
				vec3 h = normalize( v + l);
				// small quantity to prevent divisions by 0
				float nDotl = max(dot( n, l ),0.000001);
				float lDoth = max(dot( l, h ),0.000001);
				float nDoth = max(dot( n, h ),0.000001);
				float vDoth = max(dot( v, h ),0.000001);
				float nDotv = max(dot( n, v ),0.000001);
				vec3 fresnel = FSchlick(lDoth);
				vec3 BRDF = (vec3(1.0)-fresnel)*cdiff/PI + fresnel*GSmith(nDotv,nDotl)*DGGX(nDoth,roughness*roughness)/
					(4.0*nDotl*nDotv);
				vec3 outRadiance = PI* clight * nDotl * BRDF;
				// gamma encode the final value
				gl_FragColor = vec4(pow( outRadiance, vec3(1.0/2.2)), 1.0);
			}
		</script>

		<script>

			var scene, renderer, camera, stats;

			

			function Start() {

				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
				renderer = new THREE.WebGLRenderer( {antialias: true} );
				var controls = new THREE.OrbitControls( camera );
				var glasses = new THREE.Mesh();

				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( 0xf0f0f0 );
				document.body.appendChild( renderer.domElement );
				camera.position.set( 0, 1, 1 );

				vs = document.getElementById("vertex").textContent;
				fs = document.getElementById("fragment").textContent;

				var uniforms = {
					cdiff:	{ type: "v3", value: new THREE.Vector3( 0.7, 0.0, 0.0 ) },
					pointLightPosition:	{ type: "v3", value: new THREE.Vector3() },
					clight:	{ type: "v3", value: new THREE.Vector3( 1.0, 1.0, 1.0 ) },
					cspec:	{ type: "v3", value: new THREE.Vector3( 0.04, 0.04, 0.3 ) },
					roughness:	{ type: "f", value: 0.5 },
				};

				// instantiate a loader
				var loader = new THREE.OBJLoader();
				loader.load(
					"./models/glasses/Glasses_v2.0.obj", 
					function( object ) {
						
						console.log(object);  // debug

						glasses = object;
						glasses.traverse( function (child) {
							if( child instanceof THREE.Mesh ) {
								child.geometry.computeVertexNormals();
								// apply this material to all the meshes in the OBJ
								child.material = new THREE.ShaderMaterial({uniforms: uniforms, vertexShader: vs, fragmentShader: fs});	
							};
						});
						glasses.position.set(0, 1, 0);
						glasses.scale.multiplyScalar(10);			// They're very little
						scene.add(glasses);
						renderer.render( scene, camera );
					}
				);

				var lightMesh = new THREE.Mesh( new THREE.SphereGeometry(1, 16, 16), new THREE.MeshBasicMaterial ({color: 0xffff00, wireframe:true}));
				lightMesh.position.set( 5.0, 0.0, 1.0 );
				uniforms.pointLightPosition.value = new THREE.Vector3(lightMesh.position.x,
				lightMesh.position.y,
				lightMesh.position.z);

				scene.add(lightMesh);

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				document.body.appendChild( stats.domElement );

				camera.position.z = 100;
				camera.position.y = 50;

			}

			function Update() {
				requestAnimationFrame(Update);
				stats.update();
				renderer.render(scene, camera);
			}

			Start();
			Update();
		</script>
	</body>
</html>
