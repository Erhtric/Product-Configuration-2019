<html>
	<head>
		<title>Obj testing</title>
		<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%;
		}
		</style>
		<script src="libs/three.js"></script>
		<script src="libs/stats.min.js"></script>
		<script src="libs/OBJLoader.js"></script>
		<script src="libs/OrbitControls.js"></script>
	</head>
	<body>

		<!-- shaders -->
		<script type="text/x-glsl" id="vertex">
			varying vec3 vNormal;
			varying vec3 vPosition;

			void main() {
				vec4 vPos = modelViewMatrix * vec4( position, 1.0 );
				vPosition = vPos.xyz;
				vNormal = normalMatrix * normal;
				gl_Position = projectionMatrix * vPos;
			}
		</script>

		<script type="text/x-glsl" id="fragment">
			varying vec3 vNormal;
			varying vec3 vPosition;
			uniform vec3 pointLightPosition; // in world space
			uniform vec3 clight;
			uniform vec3 cdiff;
			const float PI = 3.14159;

			void main() {
				vec4 lPosition = viewMatrix * vec4( pointLightPosition, 1.0 );
				vec3 l = normalize(lPosition.xyz - vPosition.xyz);
				vec3 n = normalize( vNormal );  // interpolation destroys normalization, so we have to normalize
				float nDotl = max(dot( n, l ),0.0);
				vec3 outRadiance = clight * nDotl * cdiff;
				// gamma encode the final value
				gl_FragColor = vec4(pow( outRadiance, vec3(1.0/2.2)), 1.0);
			}
		</script>

		<script>

			var scene, renderer, camera, stats;

			

			function Start() {

				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
				renderer = new THREE.WebGLRenderer( {antialias: false} );
				var controls = new THREE.OrbitControls( camera );
				var glasses = new THREE.Mesh();

				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( 0xf0f0f0 );
				document.body.appendChild( renderer.domElement );
				camera.position.set( 0, 1, 1 );

				vs = document.getElementById("vertex").textContent;
				fs = document.getElementById("fragment").textContent;	

				var lightParameters = {
				red: 1.0,
				green: 1.0,
				blue: 1.0,
				intensity: 1.5 };

			var cdiff = {
				red: 0.7,
				green: 0.0,
				blue: 0.0 };

			var uniforms = {
						cdiff:	{ type: "v3", value: new THREE.Vector3() },
						pointLightPosition:	{ type: "v3", value: new THREE.Vector3() },
						clight:	{ type: "v3", value: new THREE.Vector3() },
			};

				// instantiate a loader
				var loader = new THREE.OBJLoader();
				loader.load(
					"./models/glasses/Glasses.obj", 
					function( object ) {
						
						console.log(object);  // debug

						glasses = object;
						glasses.traverse( function (child) {
							if( child instanceof THREE.Mesh ) {
								child.geometry.computeVertexNormals();
								// apply this material to all the meshes in the OBJ
								child.material = new THREE.ShaderMaterial({uniforms: uniforms, vertexShader: vs, fragmentShader: fs});	
							};
						});
						glasses.position.set(0, 1, 0);
						glasses.scale.multiplyScalar(10);			// They're very little(?)
						scene.add(glasses);
						renderer.render( scene, camera );
					}
				);

				ourMaterial = new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader: vs, fragmentShader: fs });
				geometry = new THREE.TorusKnotGeometry( 2, 0.5, 200, 32 );
				var mesh = new THREE.Mesh( geometry, ourMaterial );
				scene.add(mesh);

				var lightMesh = new THREE.Mesh( new THREE.SphereGeometry( 1, 16, 16), new THREE.MeshBasicMaterial ({color: 0xffff00, wireframe:true}));
				lightMesh.position.set( 7.0, 7.0, 7.0 );
				uniforms.pointLightPosition.value = new THREE.Vector3(lightMesh.position.x,
				lightMesh.position.y,
				lightMesh.position.z);

				scene.add(lightMesh);

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				document.body.appendChild( stats.domElement );

				camera.position.z = 100;
				camera.position.y = 50;

			}

			function Update() {
				requestAnimationFrame(Update);
				stats.update();
				renderer.render(scene, camera);
			}

			Start();
			Update();
		</script>
	</body>
</html>
